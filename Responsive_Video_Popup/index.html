<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive-Video-Popup</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="btn">
<div class="play"></div>
<br>

</div>
<div class="clip">
<video src="Video.mp4/m3u8" controls="true"></video>

</div>

<script src="script.js"></script>

</body>
</html>
