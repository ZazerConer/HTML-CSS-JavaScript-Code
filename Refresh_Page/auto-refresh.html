<title>Auto-Refresh-Page</title>

<style>
* {margin: 0;
padding: 5px;
box-sizing: border-box;}
body {background: #eee;
height: 100vh;
display: grid;
align-items: center;
font-family: Tahoma,Arial,sans-serif;
text-align: center;
font-size: 100%;}
h2 {color: #1976D2;
font-weight: 600;
text-shadow: 0 1px 1px #fff;}
progress {color: #0D47A1}
p {color: #0D47A1;
font-weight: 500;
text-shadow: 0 1px 1px #fff;}
</style>

</head>
<body>

<div>
<h2>Auto page refresh in..</h2>

<br><br>

<div class="row begin-countdown">
<div class="col-md-12 text-center">
<p><span id="pageBeginCountdownText">10</span>seconds</p>
<progress value="10" max="10" id="pageBeginCountdown"></progress>
</div>
</div>

<!--<progress value="0" max="4" id="progressBar"></progress>-->

<script>
ProgressCountdown(10, 'pageBeginCountdown', 
'pageBeginCountdownText');

function ProgressCountdown(timeleft, bar, text) {
return new Promise((resolve, reject) => {
var countdownTimer = setInterval(() => {
timeleft--;

document.getElementById(bar).value = timeleft;
document.getElementById(text).textContent = timeleft;

if (timeleft <= 0) {
clearInterval(countdownTimer);
resolve(true);
}
}, 1000);
});
}
</script>
